            content: '[+] ';
        }
        .folder.open::before {

        }

        }

        }

        }

            border: 2px solid green;
            padding: 5px;
            background: black;
            color: green;

            text-align: left;
        }
        .close-btn {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            background: green;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .close-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
